name: Build Legacy Application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2 
    
    - name: setup msbuild
      uses: microsoft/setup-msbuild@v1.0.1

    - name: setup nuget
      uses: microsoft/@setup-nuget@v1.0.2

    - name: restore nuget packages
      uses: nuget restore
